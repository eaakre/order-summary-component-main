<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; background-color: hsl(225, 100%, 94%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">

      <div class="top">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="summary">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <div class="pricing">
          <p class="title">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>

      <div class="payment">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>

    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
